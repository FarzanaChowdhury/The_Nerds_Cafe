                <p class="descrp">Date : <span class="eventDate"></span></p>
                <form method="POST" action="http://localhost/Student-Admin/Student-Admin/addEvents.php">
                    <input id="write" type="text" placeholder="Add Event" name = 'event'>
                    <input id="Save" type="submit" value="save">
                    <input id="remove" type="reset" value="delete">
                    <label id="reminderLabel" style = "color:white; font-size:20px">Get reminder</label>
                    <input id="reminder" type ="checkbox" name ="reminder">
                </form>
            </div>
